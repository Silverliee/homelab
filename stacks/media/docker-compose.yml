  # === Indexer Management ===
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    ports:
      - "9696:9696"
    volumes:
      - ${DATA_PATH}/prowlarr:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    dns:
      - ${EXTERNAL_DNS}
    networks:
      - homelab
    deploy:
      resources:
        limits:
          memory: 400M
          cpus: '0.3'
        reservations:
